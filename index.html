<!doctype html>
<html>
    <head>
        <title>Student Registration form</title>
    </head>
    <body>
        <form action="https://formsubmit.co/sachinnanda427@gmail.com" method="POST">
        <table bgcolor="grey" cellpadding="10" width="70%">
            <tr>
                <h3><i>STUDENT REGISTRATION FORM</i></h3>
                <td>First Name:
                <input type=text name=FirstName/>
                Last Name: 
                 <input type="text" name="lastname" /></td>
            </tr>
            <tr>
                <td>Father Name:
                <input type="text" name="fathername" /></td>
            </tr>
            <tr>
                <td>Date of Birth
                <input type="Date" name="birthdaydate"/></td>
            </tr>
            <tr>
                <td>Email id
                <input type="text" name="email" /></td>
            </tr>
            <tr>
                <td>Phone Number
                <input type="number" name="number" /></td>
            </tr>
            <tr>
                <td>Gender
                <input type="radio" name="Gender" value="male"> MALE
                <input type="radio" name=gender value=female /> FEMALE</td>
            </tr>
            <tr>
                <td>Address
             <textarea name="address" rows="3" cols="20"></textarea></td>
            </tr>
            <tr>
                <td>City
                <input type="text" name="city" /></td>
            </tr>
            <tr>
                <td>QUALIFICATIONS
                
                    <select>
                        <option>10th</option>
                        <option>12th</option>
                        <option>Bachelor</option>
                    </select>
                </td>
            </tr>
            <br />
            <tr>
                <td>COURSES <br/> APPLIED FOR
                
                    <input type="radio" name="courses" value="web and mobile app development"/>web and mobile app development
                    <input type="radio" name="courses" value="AI and chatbot"/>AI and chatbot
                <input type="radio" name="courses" value="Graphic Designing"/>Graphic Designing
                    </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">SEND</button>
                </td>
            </tr>

        </table>
        </form>
    </body>
</html>
